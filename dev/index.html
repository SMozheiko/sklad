<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sklad</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./eel.js"></script>
</head>
<body>
    <div id="header">
        <div id="title"></div>
        <div id="logged-username"></div>
    </div>
    <div class="frame visible-frame">
        <div class="form-content">
            <h2 id="form-title">Вход</h2>
            <form action="#" method="post">
              <label for="username"><span>Имя пользователя: </span><input type="text" name="username" id="username"></label>
              <label for="password"><span>Пароль: </span><input type="password" name="password" id="password"></label>
            </form>
            <div class="controls">
              <button class="control-button ok-button" data-action="login">Ok</button>
              <button class="control-button cancel-button" data-action="cancel">Отмена</button>
            </div>
        </div>
    </div>
    <div id="body" class="body"></div>
    <div id="footer">
        <span id="current-time"></span>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>

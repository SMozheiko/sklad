<div class="form-content">
    <h2 id="form-title">Вход</h2>
    <form action="#" method="post">
      <label for="username"><span>Имя пользователя: </span><input type="text" name="username" id="username"></label>
      <label for="password"><span>Пароль: </span><input type="password" name="password" id="password"></label>
    </form>
    <div class="controls">
      <button class="control-button ok-button" data-action="login">Ok</button>
      <button class="control-button cancel-button" data-action="cancel">Отмена</button>
    </div>
</div>

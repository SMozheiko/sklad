<div class="header-container">
    <ul class="menu">
        {% for link in links %}
            <li class="menu-item">
                <button data-action="{{ link.action }}" class="operational-button {% if action == link.action %}active-link{% endif %}">
                    {{ link.title }}
                </button>
            </li>
        {% endfor %}
    </ul>
    <div id="user">
        <span class="user-name">
            {{ user.full_name }}
        </span>
    </div>
</div>

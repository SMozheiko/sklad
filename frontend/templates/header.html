<div class="header-container">
    <ul class="menu">
        {% for link in links %}
            <li class="menu-item {% if action == link.action %}active-link{% endif %}" data-action="{{ link.action }}">{{ link.title }}</li>
        {% endfor %}
    </ul>
    <div id="user">
        <span class="user-name">
            {{ user.full_name }}
        </span>
    </div>
</div>

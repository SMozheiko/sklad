<div class="form-content">
  <h2 id="form-title">Вход</h2>
  <form action="#" method="post">
    {% for error in errors %}
      <p class="error">{{ error }}</p>
    {% endfor %}
    <label for="username"><span>Имя пользователя: </span></label>
    <input type="text" name="username" id="username">
    <label for="password"><span>Пароль: </span></label>
    <input type="password" name="password" id="password">
  </form>
  <div class="controls">
    <button class="control-button ok-button" data-action="login">Ok</button>
    <button class="control-button cancel-button" data-action="exit">Отмена</button>
    <button class="operational-button cancel-button" data-action="password_reset" style="background-color: gray;">Сбросить пароль</button>
  </div>
</div>

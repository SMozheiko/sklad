<div class="content">
  <form action="#" method="post">
    <label for="username">Имя пользователя: </label>
    <input type="text" name="username" id="username">
    <label for="password">Пароль: </label>
    <input type="password" name="password" id="password">
  </form>
  <div class="controls">
    <button class="control-button ok-button" data-action="login">Ok</button>
    <button class="control-button cancel-button" data-action="cancel">Отмена</button>
  </div>
</div>

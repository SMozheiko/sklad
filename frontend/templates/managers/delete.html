<div class="form-content">
    <h2 id="form-title">Удалить менеджера</h2>
    <form action="#" method="post">
      <h2>Действительно удалить <b>{{ object.full_name }}</b>?</h2>
    </form>
    <div class="controls">
      <button class="control-button ok-button", data-id="{{ object.id }}" data-action="delete_manager">Ok</button>
      <button class="control-button cancel-button" data-action="cancel">Отмена</button>
    </div>
  </div>

<div class="form-content">
  <h2 id="form-title">Изменить менеджера</h2>
  <form action="#" method="post">
    {% for error in errors %}
      <p class="error">{{ error }}</p>
    {% endfor %}
    <label for="username">Имя пользователя: </label>
    <input type="text" name="username" id="username" value="{{ object.username }}" disabled>
    <label for="name">Имя: </label>
    <input type="text" name="name" id="name" value="{{ object.name }}">
    <label for="surname">Фамилия: </label>
    <input type="text" name="surname" id="surname" value="{{ object.surname}}">
    <label for="email">Фамилия: </label>
    <input type="text" name="email" id="email" value="{{ object.email }}">
    <select name="role" id="role">
        <option value="admin">Администратор</option>
        <option value="user" selected>Менеджер</option>
    </select>
  </form>
  <div class="controls">
    <button class="control-button ok-button", data-id="{{ object.id }}" data-action="update_manager">Ok</button>
    <button class="control-button cancel-button" data-action="cancel">Отмена</button>
  </div>
</div>
